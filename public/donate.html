<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Donate Pet</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>



<body>

 <div class="container">
	<div class="row">
    <div class="col-xs-12 text-center">
       <h1> Kontanta! </h1>
    </div>


<div class="col-md-6 col-md-offset-3">
	<form id="cms" action="/api/petdetails" method="post">
	<div class="form-group">
	

	<label for="petName">Pet Name:</label>
	<input type="text" class="form-control" name="petName">
	<br/>


	<label for="petDescription">Pet Description:</label>
	<textarea class="form-control" rows="10" name="petDescription"></textarea>
	<label for="age">Age:</label>
	<input type="text" class="form-control" name="age">


	<div class="form-group">
	<label for="gender">Gender:</label>
	<select class="form-control" name="gender">
	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="unknown">Unknown</option>
  	</select>
	</div>



	<label for="price">Price (US$):</label>
	<input type="text" class="form-control" name="price">
	<label for="stock">Stock:</label>
	<input type="text" class="form-control" name="stock">



	<div class="form-group">
	<label for="category">Select Pet Category:</label>
	<select class="form-control" name="petId">
		<option value="1">Cat</option>
		<option value="2">Dog</option>
		<option value="3">Fish</option>
		<option value="4">Reptile</option>
  	</select>
	</div>


	<br />
	<button type="submit" class="btn btn-success submit">Submit</button>

	</div>
	</form>
	</div>
	</div>
	</div>


</body>

</html>
