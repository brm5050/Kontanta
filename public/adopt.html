<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adopt Pet</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1> Kontanta! </h1>
      </div>
    </div>
  </div>

  <div class="container">
    
  </div>

<!-- your code goes here -->
<h2>Adorable pets to Adopt!</h2> </br>


<ul>
  {{#each petDetails}}

      

      <div class="col-md-6">

        <div class="form-group">
        <label for="petname">Pet Name:</label> {{this.petName}} </br>
        <label for="petdescription">Description:</label> {{this.petDescription}}</br>
        <label for="petage">Age:</label> {{this.age}} </br>
        <label for="petgender">Gender:</label> {{this.gender}} </br>
        <label for="petprice">Price (US $):</label> {{this.price}} </br>
        <label for="petstock">Available:</label> {{this.stock}} </br>
        </div>
 
        <a href="/purchase/{{this.id}}" class="button">Adopt Me!</a>

        <br/>
        <br/>
        <br/>
        <br/>

     </div>

  {{/each}}
</ul>




  <!-- Custom Script -->
  <script src="js/petDetails.js" type="text/javascript"></script>



</body>

</html>
