<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="page-header">Kontanta</div>

  <div class="container pets">

    <div id="animalCarousel" class="carousel slide" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://m.popkey.co/4a47ea/1ZkED.gif" alt="Cat" width="65%" height="52%">
        <select class="form-control" name="gender">
            <option value="" disabled>Select Cat</option>
            <option value="female">Female Cat</option>
            <option value="male">Male Cat</option>
          </select>
      </div>

      <div class="item">
        <img src="http://www.pbh2.com/wordpress/wp-content/uploads/2013/03/cute-puppy-gifs-playing.gif" alt="Dog" width="65%" height="52%">
          <select class="form-control" name="gender">
            <option value="" disabled>Select Dog</option>
            <option value="female">Female Dog</option>
            <option value="male">Male Dog</option>
          </select>
      </div>

      <div class="item">
        <img src="https://giffiles.alphacoders.com/210/21058.gif" alt="Fish" width="65%" height="52%">
          <select class="form-control" name="price">
            <option value="" disabled>Select Fish</option>
            <option value="female">Less than $10</option>
            <option value="male">More than $10</option>
          </select>
      </div>

      <div class="item">
        <img src="https://media.giphy.com/media/R6NOIvUHU2PM4/giphy.gif" alt="Reptile" width="65%" height="52%">
          <select class="form-control" name="price">
            <option value="" disabled>Select Reptile</option>
            <option value="female">Less than $10</option>
            <option value="male">More than $10</option>
          </select>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#animalCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#animalCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <br>

  <div class="container blog">
    <div class="row">
      <div class="col-xs-6 text-center">
        <a class="btn" href="/sale">
          <img src="/assets/images/pawprint.png" width="75%" height="52%">
          <p>Donate</p>
        </a>
      </div>

      <div class="col-xs-6 text-center">
        <a class="btn" href="/purchase">
          <img src="/assets/images/pawprint.png" width="75%" height="52%">
          <p>Adopt</p>
        </a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container text-center">
      Kontanta LLC
    </div> 
  </footer>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>

</body>

</html>
